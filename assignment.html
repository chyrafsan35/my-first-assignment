<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>My First Assignment</title>
</head>
<body>
    <header>
        <nav class="intro_bar">
            <h3>LOGO</h3>
            <button class="p_btn">Sign Up</button>
        </nav>
        <div class="banner">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="p_btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action section1">
            <div class="text_part">
                <h2>See It in Action</h2>
                <span>Explore the live preview and imagine your brand in this bold new look.</span>
                <button class="p_btn">Launch Live Preview</button>
            </div>
            <div class="img_part">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>

        <section class="productive_user section1">
            <div class="user_container">
                <h2>Joined Thousands of Productive Users</h2>
                <div class="wrapper">
                    <div class="user_analysis">
                        <h1>50K</h1>
                        <span>Active Users</span>
                    </div>
                    <div class="user_analysis">
                        <h1>2M+</h1>
                        <span>Focus Sessions</span>
                    </div>
                    <div class="user_analysis">
                        <h1>95%</h1>
                        <span>Satisfaction Rate</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
